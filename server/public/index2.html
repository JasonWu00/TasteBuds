<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
<script src="search.js" defer></script>
  <style>
    *{
      margin: 0;
      padding: 0;
      list-style: none;
      text-decoration: none;
    }
    .sidebar {
      position: fixed;
      width: 250px;
      height: 100%;
      left:-250px;
      background: #161616;
      transition: all .5s ease;
    }
    .sidebar header{
      font-size: 22px;
      text-align: center;
      line-height: 70px;
      color:white;
      background: #0dbbf0;
      user-select: none;
    }
    .sidebar ul a{
      font-size: 20px;
      line-height: 65px;
      display:block;
      height: 100%;
      width: 100%;
      color: white;
      padding-left: 40px;
      box-sizing: border-box;
      border-top: 1px solid rgba(255,255,255,.1);
      border-bottom: 1px solid black;
      transition: .4s;
    }
    ul li:hover a{
      padding-left: 50px;
    }
    #check{
      display: none;
    }
    label #btn,label #cancel{
      position: absolute;
      background: #042331;
      border-radius: 3px;
      cursor: pointer;
    }
    label #btn{
      left: 40px;
      top: 25px;
      font-size: 35px;
      color: white;
      padding: 6px 12px;
      transition: all .5s;
    }
    label #cancel{
      z-index: 1111;
      left: -195px;
      top: 17px;
      font-size: 30px;
      color: #0a5275;
      padding: 4px 9px;
      transition: all .5s ease;
    }
    #check:checked ~ .sidebar{
      left: 0;
    }
    #check:checked ~ label #btn{
      left: 250px;
      opacity: 0;
      pointer-events: none;
    }
    #check:checked ~ label #cancel{
      left: 195px;
    }
    #check:checked ~ section{
      margin-left: 250px;
    }
    section{
      background: url(bg.jpg) no-repeat;
      background-position: center;
      background-size: cover;
      height: 100vh;
      transition: all .5s;
    }
    .sidebar ul a i{
      margin-right: 16px;
    }

    .search-wrapper {
      display: flex;
      flex-direction: column;
      gap: .25rem;
    }

    .input {
      font-size: 1rem;
    }

    .user-recipes {
      display: grid;
      grid-template-columns: repeat(auto-fill,
      minmax(150px, 1fr));
      gap: .25rem;
      margin-top: 1rem;
    }

    .card {
      border: 1px solid black;
      background-color: white;
      padding: .5rem;
    }

    .card > .header {
      margin-bottom: .25rem;
    }

    .card > .body {
      font-size: .8rem;
      color: black;
    }

    .hide {
      display: none;
    }

    #div-center {
      width: 665px;
      margin: auto;
    }
  </style>
    <head>
        <title>TasteBuds - Main </title>
    </head>
    <body>
      <input type="checkbox" id="check">
      <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
      </label>
      <div class="sidebar">
        <header>TasteBuds</header>
        <ul>
          <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>  
          <li><a href="#"><i class="fas fa-star"></i>Saved Recipes</a></li>
          <li><a href="#"><i class="fas fa-cog"></i>User Settings</a></li>
          <li><a href="login.html"><i class="fas fa-sign-in-alt"></i>Login</a></li>
        </ul>
       </div>
      <section>

        <div id = "div-center" class="search-wrapper">
          <label for="search">Search Recipes</label>
          <input type="search" id="search" data-search>
        </div>
        <div id = "div-center" class="user-recipes" data-user-cards-container></div>
        <template data-user-template>
          <div class="card">
            <div class="header" data-header></div>
            <div class="body" data-body=""></div>
          </div>
        </template>

      </section>
    </body>
</html>
